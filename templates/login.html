<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="navbar">
        <ul class="nav-list">
            {% if current_user.is_authenticated %}
            <li class="nav-item"><a href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('add_patient') }}">Add a Patient</a></li>
            <li class="nav-item"><a href="{{ url_for('search_patient') }}">Search</a></li>
            <li class="nav-item"><a href="{{ url_for('analytics') }}">Analytics</a></li>
            {% endif %}
        </ul>
    </div>

    <div class="main-content">
        <h1>Login</h1>

        <form method="post">
            {{ form.csrf_token }}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>

            <div class="form-group" style="margin-top: 10px;">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <input type="submit" value="Login" class="btn btn-primary" style="margin-top: 15px;">
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
    </div>

</body>
</html>
